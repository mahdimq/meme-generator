<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator</title>
</head>

<body>

  <section>
    <header class="header">
      <img class="logo-img" src="http://www.pngall.com/wp-content/uploads/2016/05/Trollface.png" alt="problem?" />
      <h1 class="title">Meme Generator</h1>
    </header>
    <h3 class="subtitle">Fill out the form to generate your meme</h3>
    <form action="" type="submit" class="form">
      <div class="container">
        <div class="row">
          <label for="meme-url">Image URL</label>
          <input type="text" name="meme-url" placeholder="Input the URL for your meme image" />
        </div>
        <div class="row">
          <label for="top-text">Top Text</label>
          <input type="text" name="top-text" placeholder="(optional) Input Top Text" />
        </div>
        <div class="row">
          <label for="bottom-text">Bottom Text</label>
          <input type="text" name="bottom-text" placeholder="(optional) Input Bottom Text" />
        </div>
      </div>
      <button class="btn">Submit</button>
    </form>
  </section>

</html>
