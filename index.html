<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
</head>

<body>
  <main class="container">
    <section>
      <h1 class="title">Meme Generator</h1>
      <h3 class="subtitle">Fill the form to generate your meme</h3>
      <form action="" type="submit" class="form">
        <label for="meme-url">Image URL</label>
        <input type="text" name="meme-url" placeholder="Input the URL for your meme image">
        <label for="top-text">Enter Top Text</label>
        <input type="text" name="top-text" placeholder="Input Top Text">
        <label for="bottom-text">Enter Bottom Text</label>
        <input type="text" name="bottom-text" placeholder="Input Bottom Text">
        <button class="btn">Submit</button>
      </form>
    </section>
    <div class="display">

      <div class="meme">
        <!-- <img
          src="https://cdn.vox-cdn.com/thumbor/2yltsYkqhIIiu6NxFLEqvHmyaoQ=/69x0:856x525/1400x1050/filters:focal(69x0:856x525):format(png)/cdn.vox-cdn.com/uploads/chorus_image/image/50263513/Screen_Shot_2016-08-01_at_12.34.21_PM.0.0.png"
          alt="meme image" class="img"> -->
        <!-- <h2 class="top">One does not simply walk</h2>
        <h2 class="bottom">Into Mordor</h2> -->
      </div>

    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
